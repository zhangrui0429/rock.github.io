
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梗图图片库</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px 20px;
            background: #009FFF;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ec2F4B, #009FFF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
       .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
       .image-card {
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
       .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }
       .image-card.enlarged {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
       .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
    <script>
        function toggleEnlarge(imageCard) {
            const overlay = document.getElementById('overlay');
            imageCard.classList.toggle('enlarged');
            overlay.style.display = imageCard.classList.contains('enlarged')? 'block' : 'none';
            document.body.style.overflow = imageCard.classList.contains('enlarged')? 'hidden' : 'auto';
        }
    </script>
</head>
<body>
    <div class="image-grid">
<div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图1.jpg" alt="梗图1.jpg"></div><div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图2.jpg" alt="梗图2.jpg"></div><div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图3.jpg" alt="梗图3.jpg"></div><div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图4.jpg" alt="梗图4.jpg"></div><div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图5.jpg" alt="梗图5.jpg"></div><div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图6.jpg" alt="梗图6.jpg"></div><div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图7.jpg" alt="梗图7.jpg"></div><div class="image-card" onclick="toggleEnlarge(this)"><img src="images\梗图8.jpg" alt="梗图8.jpg"></div>
    </div>
    <div id="overlay" class="overlay" onclick="document.querySelectorAll('.image-card.enlarged').forEach(card => toggleEnlarge(card))"></div>
</body>
</html>
